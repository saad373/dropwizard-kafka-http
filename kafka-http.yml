producer:
  "metadata.broker.list": "signals-kafka-ec2.dev.impello.co.uk:9092"
  "serializer.class": "kafka.serializer.StringEncoder"
  "bootstrap.servers": "signals-kafka-ec2.dev.impello.co.uk:9092"
  "key.serializer": "org.apache.kafka.common.serialization.ByteArraySerializer"
  "value.serializer": "org.apache.kafka.common.serialization.ByteArraySerializer"

consumer:
  "zookeeper.connect": "signals-kafka-ec2.dev.impello.co.uk:2181"
  "group.id": "group"
  "auto.offset.reset": "smallest"
  "consumer.timeout.ms": "500"

